{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock  %}

{% block content  %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="h-auto max-w-full rounded-lg">
                    <a href="{% url 'apps.item:detail' item.id %}">
                        <div class="w-full h-64 relative overflow-hidden">
                            <img src="{{ item.image.url }}" class="rounded-t-xl object-cover w-full h-full transition-transform duration-300 ease-in-out transform-gpu hover:scale-110">
                        </div>
                        <div class="p-8 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
